<body class="inside">
<!-- Beginning header -->
<header>
    <!-- Beginning nav -->
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb">
            <li><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
        <div id="map" aria-hidden="true"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
        <div id="name-and-image">
            <div class="name-and-favorite">
                <h1 id="restaurant-name"></h1>
                <a id="favorite" class="favorite-icon"></a>
            </div>
            <img id="restaurant-img" alt="restaurant sample image" src="">
        </div>
        <div id="hours">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours" aria-label="Hours of Operation"></table>
        </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Restaurant reviews">
        <div class="reviews-header">
            <h2 class="reviews-title">Reviews</h2>
            <div class="add-review-container">
                <a id="add-review" class="reviews-button" onclick="handleAddReviewClick()">Add Review</a>
            </div>
        </div>
        <div id="panel" class="panel">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="name">
            <fieldset id="rating" class="rating">
                <legend>Rating:</legend>
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars">5 stars</label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">4 stars</label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">3 stars</label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">2 stars</label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 stars">1 star</label>
            </fieldset>
            <label for="review-text">Review</label>
            <textarea id="review-text" placeholder="type review here"></textarea>
            <!--<div class="row">-->
                <input id="submitReviewBtn" role="button" type="submit" value="Submit" onclick="handleSubmit()">
            <!--</div>-->
        </div>
        <ul id="reviews-list"></ul>
    </section>

    <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- Modal -->

<script src="https://cdn.jsdelivr.net/npm/idb@2.0.4/lib/idb.min.js"></script>

</body>
