  <title>Restaurant Reviews</title>

  <style>
    html{margin:0;padding:0;width:100%;height:100%}body,p,td,th{font-family:Arial,Helvetica,sans-serif;font-size:14pt;color:#333;line-height:1.5}header{width:100%}body{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column;background-color:#fdfdfd;max-width:1800px;margin:0 auto!important;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center}li,ul{font-family:Arial,Helvetica,sans-serif;font-size:10pt;color:#333}a{color:#ff8c00;text-decoration:none}a:focus,a:hover{color:#3397db;text-decoration:none}a img{border:none 0 #fff}h1,h2,h3,h4,h5,h6{font-family:Arial,Helvetica,sans-serif;margin:0 0 20px}article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}#maincontent{background-color:#f3f3f3;min-height:100%;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-flow:column wrap;flex-flow:column wrap}#footer{background-color:#444;color:#dbdbdb;font-size:8pt;letter-spacing:1px;padding:25px;text-align:center;text-transform:uppercase}nav{width:100%;height:100%;background-color:#252831;text-align:center;display:-webkit-box;display:-ms-flexbox;display:flex;-ms-flex-wrap:wrap;flex-wrap:wrap}nav h1{margin:auto;padding:.5em;-webkit-box-align:center;-ms-flex-align:center;align-items:center}nav h1 a{color:#fff;font-size:1.375em;font-weight:200;letter-spacing:10px;text-transform:uppercase}#map{height:300px;width:100%;background-color:#9b9b9b}.collapsible{background-color:#777;color:#fff;cursor:pointer;padding:18px;width:100%;border:none;outline:0;text-align:center;font-size:1.25rem}.active,.collapsible:hover{background-color:#555}.content{display:none;padding:0 18px;max-height:0;overflow:hidden;-webkit-transition:max-height .2s ease-out;transition:max-height .2s ease-out;background-color:#f1f1f1}.filter-options{width:100%;padding-top:.25em;background-color:#337edb;-webkit-box-align:center;-ms-flex-align:center;align-items:center;text-align:center}.filter-options h2{color:#fff;font-size:1.25rem;font-weight:400;line-height:1;margin:0 20px}.filter-options select{background-color:#fff;border:1px solid #fff;font-family:Arial,sans-serif;font-size:1.125rem;height:35px;letter-spacing:0;margin:10px;padding:0 10px;width:200px}#restaurants-list{display:-webkit-box;display:-ms-flexbox;display:flex;-ms-flex-wrap:wrap;flex-wrap:wrap;padding:0;background-color:#f3f3f3;list-style:outside none none;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;margin:0}#restaurants-list li{background-color:#fff;font-family:Arial,sans-serif;margin:10px;min-height:380px;padding:0;text-align:left;width:300px;border-radius:10px 0 10px 0;-webkit-box-shadow:0 4px 8px 0 rgba(0,0,0,.2);box-shadow:0 4px 8px 0 rgba(0,0,0,.2)}#restaurants-list .restaurant-img{background-color:#ccc;display:block;margin:0;padding:0;border-radius:10px 0 0 0}#restaurants-list li h1{color:#ff8c00;font-family:Arial,sans-serif;font-size:1.125rem;font-weight:500;letter-spacing:0;line-height:1.3;margin:.5em 0 .5em .5em;text-transform:uppercase}#restaurants-list p{margin:0 0 0 .5em;font-size:1rem}#restaurants-list p:first-of-type{font-weight:700}.restaurant-footer{display:-webkit-box;display:-ms-flexbox;display:flex;-ms-flex-pack:distribute;justify-content:space-around;-webkit-box-align:center;-ms-flex-align:center;align-items:center;margin-top:1.5em}.more-button:hover{-webkit-box-shadow:6px 6px 10px 1px rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);box-shadow:6px 6px 10px 1px rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);-webkit-transition-duration:.2s;transition-duration:.2s;color:#fff}.more-button{background-color:#ff8c00;color:#fff;display:inline-block;font-size:.875rem;margin-left:.5em;padding:8px 30px 10px;text-align:center;text-decoration:none;text-transform:uppercase;border-radius:0 7px 0 7px}.favorite-icon{font-size:2.5rem;color:red;text-decoration:none;cursor:pointer}.favorite-icon:hover{-webkit-transform:scale(1.4);transform:scale(1.4);color:red;-webkit-transition-duration:.2s;transition-duration:.2s}@media screen and (min-width:800px){.filter-options{display:-webkit-inline-box;display:-ms-inline-flexbox;display:inline-flex}}
    .progressive{position:relative;display:block;overflow:hidden;outline:0}.progressive img{display:block;width:100%;max-width:none;height:auto;border:0 none}.progressive img.preview{-webkit-filter:blur(2vw);filter:blur(2vw);-webkit-transform:scale(1.05);transform:scale(1.05)}.progressive img.reveal{position:absolute;left:0;top:0;will-change:transform,opacity;-webkit-animation:progressiveReveal 1s ease-out;animation:progressiveReveal 1s ease-out}@-webkit-keyframes progressiveReveal{0%{-webkit-transform:scale(1.05);transform:scale(1.05);opacity:0}100%{-webkit-transform:scale(1);transform:scale(1);opacity:1}}@keyframes progressiveReveal{0%{-webkit-transform:scale(1.05);transform:scale(1.05);opacity:0}100%{-webkit-transform:scale(1);transform:scale(1);opacity:1}}

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
      <button class="collapsible" onclick="displayMap()">Toggle Map</button>
      <section id="map-container" class="content" >
      <div id="map" role="application"  aria-label="Map with Restaurants">
      </div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="filter by neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisine" aria-label="filter by cuisine" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>



  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
